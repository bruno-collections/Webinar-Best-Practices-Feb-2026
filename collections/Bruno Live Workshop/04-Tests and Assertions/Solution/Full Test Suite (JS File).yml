info:
  name: Full Test Suite (JS File)
  type: http
  seq: 4

http:
  method: GET
  url: "{{baseUrl}}/users"

runtime:
  scripts:
    - type: tests
      code: |-
        const { runUserTests } = require("./04-Tests and Assertions/Solution/userTests.js");

        runUserTests(res);
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body[0]
      operator: isJson
    - expression: res.body
      operator: isArray

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

