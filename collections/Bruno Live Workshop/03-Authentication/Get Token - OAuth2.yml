info:
  name: Get Token - OAuth2
  type: http
  seq: 3

http:
  method: GET
  url: https://www.httpfaker.org/api/auth/oauth2/client-credentials/resource
  auth:
    type: oauth2
    flow: client_credentials
    accessTokenUrl: https://www.httpfaker.org/api/auth/oauth2/client-credentials/token
    credentials:
      placement: body
    scope: user:read
    tokenConfig:
      id: credentials
      placement:
        query: ""
    settings:
      autoFetchToken: true
      autoRefreshToken: false

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
