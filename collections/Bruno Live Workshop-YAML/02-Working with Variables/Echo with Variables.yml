info:
  name: Echo with Variables
  type: http
  seq: 2

http:
  method: POST
  url: "{{echoUrl}}"
  body:
    type: json
    data: |-
      {
        "workshop": "Demo Workshop",
        "attendee": "{{}}",
        "email": "{{}}",
        "role": "{{}}"
      }

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

