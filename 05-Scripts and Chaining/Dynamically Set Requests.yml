info:
  name: Dynamically Set Requests
  type: http
  seq: 1

http:
  method: GET
  url: "{{echoUrl}}"
  auth: inherit

runtime:
  scripts:
    - type: before-request
      code: |-
        // Add title and id values
        req.setBody({
          "title": "",
          "id": ""
        })

        // Set content type to 'application/json'
        req.setHeaders("Content-Type: ")

        // Set method to POST
        req.setMethod("POST")
    - type: after-response
      code: |-
        //Log response body
        console.log();

        //Log the response status
        console.log();

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
